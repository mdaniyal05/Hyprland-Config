###################
### MY PROGRAMS ###
###################

# Set programs
$terminal = kitty
$fileManager = dolphin
$menu = pkill rofi || .config/rofi/launchers/type-1/launcher.sh
$wayBar = ~/.config/waybar/scripts/launch.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute favorite apps

exec-once = $terminal
exec-once = waybar
exec-once = swww-daemon
# exec-once = nm-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
